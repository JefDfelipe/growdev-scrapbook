<!DOCTYPE html>
<html lang="pt-BR">

<head>

                <form class="form-field">
                    <div class="container-inputs d-flex justify-content-between mb-4">
                        <input type="text" id="login-user" class="input-field rounded-3" placeholder="UsuÃ¡rio">
                        <input type="password" id="login-password" class="input-field rounded-3" placeholder="Senha">

                    <div class="button text-uppercase rounded-3 mb-3" onclick="onLogin()">entrar</div>
                </form class="form-field">
                <button class="register text-uppercase" onclick="onNewAccount()">criar conta</button>
